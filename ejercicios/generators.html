  <script>
    // Los generadores son funciones de las que se puede salir y volver a entrar.
    // Su contexto (asociaci贸n de variables) ser谩 conservado entre las reentradas.
    // Cada vez que llamamos next, la ejecuci贸n del generador va a continuar hasta el pr贸ximo yield

    // Esta funci贸n, no es ejecutable, tenemos que llamarla a partir de la creaci贸n de una nueva funci贸n.
    function* simpleGenerator() {
      console.log('Generator Start');
      yield; // ceder
      // yield 1;
      // yield 2;
      // yield 3;
      console.log('Generator End');
    }

    // const gen = simpleGenerator();

    // Podemos hacer generadores infinitos.
    function* idMaker() {
      let id = 1;
      while(true) {
        yield id;
        id = id + 1;
      }
    }

    // Cuando llamamos next tambi茅n podemos pasar valores que la funci贸n recibe.
    function* idMakerWithReset() {
      let id = 1;
      let reset;
      while(true) {
        reset = yield id;
        if(reset) {
          id = 1;
        } else {
          id = id + 1;
        }
      }
    }

    // const gen = simpleGenerator();
    // gen.next() => {value: 1, done: false}
    // gen.next() => {value: 2, done: false}
    // gen.next(true) => {value: 1, done: false}

    // Ejemplo: Secuencia Fibonacci
    // Los Generadores se utilzan para crear funciones eficientes en memoria.

    function* fibonacci() {
      let a = 1;
      let b = 1;

      while(true) {
        const nextNumber = a + b;
        a = b;
        b = nextNumber;
        yield nextNumber;
      }
    }

    // Los Generadores son funciones especiales cuya ejecuci贸n podemos empezar y detener en plena ejecuci贸n, cuando queramos continuarla podemos llamar next(), si hace falta tambi茅n podemos pasarle un valor al generador.
    // Estas funciones siempre recuerdan el scope en el que estaban.

  </script>
